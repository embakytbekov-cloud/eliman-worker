<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliman Registration</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0f172a;
      color: white;
    }

    .input-box {
      width: 100%;
      background: #1e293b;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 14px;
      color: white;
    }

    .card-base {
      background: #1e293b;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .card-base.selected {
      background: #22c55e;
      color: black;
    }

    #photoCircle {
      width: 160px;
      height: 160px;
      border-radius: 100%;
      border: 2px dashed #64748b;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto 30px;
      font-size: 16px;
      text-align: center;
      color: #94a3b8;
      cursor: pointer;
    }

    .primary-btn {
      width: 100%;
      background: #22c55e;
      padding: 16px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body class="p-5 pb-20">

<!-- ШАГ 0 — язык -->
<section id="langStep" class="mt-10">
  <h2 id="langTitle" class="text-3xl font-bold mb-3">Choose language</h2>
  <p id="langSubtitle" class="text-gray-300 mb-5">Select language</p>

  <div class="card-base language-card" data-lang="en">English</div>
  <div class="card-base language-card" data-lang="ru">Русский</div>
  <div class="card-base language-card" data-lang="es">Español</div>
</section>

<!-- ШАГ 1 -->
<section id="step1" class="hidden mt-8">
  <h2 id="step1Title" class="text-3xl font-bold mb-2">Профиль</h2>

  <input id="fullName" class="input-box" placeholder="Полное имя">
  <input id="phone" class="input-box" placeholder="Телефон">
  <input id="street" class="input-box" placeholder="Улица, дом">
  <input id="apt" class="input-box" placeholder="Квартира / офис">
  <div class="flex gap-3">
    <input id="city" class="input-box" placeholder="Город">
    <input id="state" class="input-box" placeholder="Штат">
  </div>
  <input id="zip" class="input-box" placeholder="ZIP">

  <div id="next1Btn" class="primary-btn">Далее</div>
</section>

<!-- ШАГ 2 -->
<section id="step2" class="hidden mt-8">
  <h2 id="step2Title" class="text-3xl font-bold mb-2">Категория</h2>

  <div class="card-base category-card" data-cat="Appliance">Appliance Repair</div>
  <div class="card-base category-card" data-cat="Cleaning">Cleaning</div>
  <div class="card-base category-card" data-cat="Handyman">Handyman</div>
  <div class="card-base category-card" data-cat="Locksmith">Locksmith</div>
  <div class="card-base category-card" data-cat="Moving">Moving</div>
  <div class="card-base category-card" data-cat="SmartHome">Smart Home</div>
  <div class="card-base category-card" data-cat="Tire">Tire & Roadside</div>

  <div id="next2Btn" class="primary-btn">Далее</div>
</section>

<!-- ШАГ 3 -->
<section id="step3" class="hidden mt-10 text-center">
  <h2 id="step3Title" class="text-3xl font-bold mb-3">Фото профиля</h2>

  <div id="photoCircle">Выберите фото</div>
  <input id="photoInput" type="file" accept="image/*" class="hidden">

  <div id="finishBtn" class="primary-btn">Завершить</div>
</section>

<script>
let currentLang = "ru";
let selectedCategory = null;

document.querySelectorAll(".language-card").forEach(card => {
  card.onclick = () => {
    currentLang = card.dataset.lang;

    document.getElementById("langStep").classList.add("hidden");
    document.getElementById("step1").classList.remove("hidden");
  };
});

document.getElementById("next1Btn").onclick = () => {
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
};

document.querySelectorAll(".category-card").forEach(card => {
  card.onclick = () => {
    document.querySelectorAll(".category-card")
      .forEach(c => c.classList.remove("selected"));
    card.classList.add("selected");
    selectedCategory = card.dataset.cat;
  };
});

document.getElementById("next2Btn").onclick = () => {
  if (!selectedCategory) return alert("Выберите категорию");
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");
};

document.getElementById("photoCircle").onclick = () =>
  document.getElementById("photoInput").click();

document.getElementById("photoInput").onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  const circle = document.getElementById("photoCircle");
  circle.style.backgroundImage = `url(${url})`;
  circle.style.backgroundSize = "cover";
  circle.textContent = "";
};

document.getElementById("finishBtn").onclick = () => {
  alert("Готово!");
};
</script>

</body>
</html>
