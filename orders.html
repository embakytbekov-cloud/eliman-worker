<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELIMAN Worker Console</title>

  <!-- Tailwind (layout only, NO colors) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="css/style.css?v=999">
</head>

<body class="min-h-screen pb-24 px-4 pt-6">

  <!-- HEADER -->
  <header class="mb-6">
    <div class="brand mb-1">ELIMAN</div>

    <div class="flex items-center justify-between mb-2">
      <h1 class="text-2xl font-bold">Worker Console</h1>

      <div class="online-badge">
        ONLINE
      </div>
    </div>

    <p class="subtitle">
      햏쮏쒬햣 향햟햨햟향혦, 햢쮐혝혞햫혦햣  쒫썜걣쟳 햫햟쒬햨햟햪
    </p>
  </header>

  <!-- ORDERS -->
  <main id="ordersList" class="space-y-5 pb-28"></main>

  <!-- BOTTOM NAV -->
  <nav class="fixed left-0 right-0 bottom-0 px-4 pb-4">
    <div class="bottom-nav">

      <button class="bottom-tab active">
        <span class="text-xl">游눺</span>
        <span>행햟햨햟향혦</span>
      </button>

      <button class="bottom-tab" onclick="window.location.href='active.html'">
        <span class="text-xl">游</span>
        <span>햃햨혝햦쒫쫨햣</span>
      </button>

      <button class="bottom-tab" onclick="window.location.href='profile.html'">
        <span class="text-xl">游녻</span>
        <span>쮐햦햩혧</span>
      </button>

    </div>
  </nav>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/orders_v3.js?v=999"></script>
</body>
</html>
