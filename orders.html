<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders | Eliman Worker</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>

  <style>
    body {
      background: #0D1117;
      color: white;
    }
  </style>
</head>

<body class="pb-28">

  <!-- HEADER -->
  <header class="px-5 pt-6 pb-2">
    <h1 class="text-green-400 font-bold tracking-wider text-sm">ELIMAN</h1>

    <div class="flex items-center justify-between mt-1">
      <h2 class="text-2xl font-bold">Worker Console</h2>

      <span id="statusBadge"
            class="bg-green-500 text-black px-4 py-1 rounded-xl text-sm font-bold">
        ONLINE
      </span>
    </div>
  </header>

  <!-- ORDERS LIST -->
  <div id="ordersList" class="space-y-4 px-5 pb-10">

    <!-- Пример карточки (удали, если надо) -->
    <div class="bg-[#161B22] p-4 rounded-2xl shadow-lg border border-[#1F242C]">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-xl font-semibold">Apartment Move</h3>
          <p class="text-gray-400 text-sm">1 bedroom move from Brooklyn to Queens</p>
        </div>
        <div class="bg-green-500 text-black px-4 py-1 rounded-xl font-bold text-lg">$300</div>
      </div>

      <div class="flex items-center text-gray-400 text-sm mt-3 space-x-4">
        <div class="flex items-center space-x-1">
          <i class="fa-solid fa-location-dot"></i>
          <span>123 Flatbush Ave</span>
        </div>
        <div class="flex items-center space-x-1">
          <i class="fa-solid fa-clock"></i>
          <span>Dec 7 — 10:00</span>
        </div>
      </div>

      <!-- PHOTOS -->
      <div class="flex items-center mt-3 space-x-2">
        <div class="w-10 h-10 bg-[#101417] rounded-full flex items-center justify-center border border-[#1F242C]">
          <i class="fa-solid fa-camera text-green-400"></i>
        </div>
        <div class="w-10 h-10 bg-[#101417] rounded-full flex items-center justify-center border border-[#1F242C]">
          <i class="fa-solid fa-camera text-green-400"></i>
        </div>
        <div class="w-10 h-10 bg-[#101417] rounded-full flex items-center justify-center border border-[#1F242C]">
          <i class="fa-solid fa-camera text-green-400"></i>
        </div>
        <span class="text-gray-400 text-sm">3 photos</span>
      </div>

      <button class="text-green-400 font-semibold mt-4 w-full text-right">
        Подробнее →
      </button>
    </div>

  </div>

  <!-- BOTTOM NAVIGATION -->
  <nav class="fixed bottom-0 w-full bg-[#0D1117] border-t border-[#1F242C] flex justify-around py-3">

    <button class="text-green-400 flex flex-col items-center">
      <i class="fa-solid fa-briefcase text-xl"></i>
      <span class="text-sm">Заказы</span>
    </button>

    <button onclick="goActive()" class="text-gray-400 flex flex-col items-center">
      <i class="fa-solid fa-clock text-xl"></i>
      <span class="text-sm">Активные</span>
    </button>

    <button onclick="goProfile()" class="text-gray-400 flex flex-col items-center">
      <i class="fa-solid fa-user text-xl"></i>
      <span class="text-sm">Профиль</span>
    </button>

  </nav>

  <script>
    const params = new URLSearchParams(window.location.search);
    const workerId = params.get("worker_id");

    function goActive() {
      window.location.href = `active.html?worker_id=${workerId}`;
    }

    function goProfile() {
      window.location.href = `profile.html?worker_id=${workerId}`;
    }
  </script>

</body>
</html>
