<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders | Eliman Worker</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>

  <style>
    body { background: #0f172a; color: white; }
    .tab-active {
      background: #22c55e !important;
      color: black !important;
    }
  </style>
</head>

<body class="pb-24">

  <!-- HEADER -->
  <div class="p-4">
    <h1 class="text-3xl font-bold">Worker Console</h1>
    <p class="text-green-400 font-semibold text-lg mt-1">ONLINE</p>
  </div>

  <!-- LIST OF ORDERS -->
  <div id="ordersList" class="px-4 space-y-4">

    <!-- Пример карточки (потом заменим на динамическую) -->
    <div class="bg-slate-800 p-4 rounded-2xl shadow">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-xl font-bold">Apartment Move</h2>
          <p class="text-gray-400">1 bedroom move from Brooklyn to Queens</p>

          <div class="flex items-center gap-2 mt-3 text-gray-300 text-sm">
            <i class="fa-solid fa-location-dot"></i> 123 Flatbush Ave
            <i class="fa-solid fa-clock ml-4"></i> 2025-12-07 10:00
          </div>

          <div class="flex gap-2 mt-3">
            <div class="w-10 h-10 rounded-xl bg-slate-700"></div>
            <div class="w-10 h-10 rounded-xl bg-slate-700"></div>
            <div class="w-10 h-10 rounded-xl bg-slate-700"></div>
            <span class="text-gray-400 text-sm">3 photos</span>
          </div>
        </div>

        <div class="bg-green-500 text-black font-bold px-4 py-2 rounded-xl text-lg">
          $300
        </div>
      </div>

      <button class="text-green-400 font-semibold mt-3">
        Подробнее →
      </button>
    </div>

  </div>

  <!-- BOTTOM NAVIGATION -->
  <div class="fixed bottom-0 left-0 w-full bg-slate-900 p-4 flex justify-around">

    <a href="orders.html"
       class="tab-active px-6 py-2 rounded-xl text-center font-bold">
      Заказы
    </a>

    <a href="active.html"
       class="px-6 py-2 rounded-xl text-center text-gray-300 font-bold">
      Активные
    </a>

    <a href="profile.html"
       class="px-6 py-2 rounded-xl text-center text-gray-300 font-bold">
      Профиль
    </a>

  </div>

</html>
