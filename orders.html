<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELIMAN Worker Console</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #0f172a 0%, #020617 55%, #000 100%);
      color: #e5e7eb;
    }
    .card {
      background: linear-gradient(145deg, #0b1220, #0a0f1c);
      border: 1px solid #1f2937;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }
    .price-pill {
      box-shadow: 0 0 25px rgba(16,185,129,.6);
    }
    .bottom-tab-active {
      box-shadow: 0 0 25px rgba(34,197,94,.8);
    }
  </style>
</head>

<body class="min-h-screen pb-24 px-4 pt-6">

  <!-- HEADER -->
  <header class="mb-6">
    <div class="text-xs tracking-[0.35em] text-emerald-400 font-semibold mb-1">
      ELIMAN
    </div>

    <div class="flex items-center justify-between mb-2">
      <h1 id="pageTitle" class="text-2xl font-bold">Worker Console</h1>

      <div class="px-4 py-1 rounded-full bg-emerald-500 text-xs font-bold text-black">
        ONLINE
      </div>
    </div>

    <p id="pageSubtitle" class="text-sm text-slate-400">
      햏쮏쒬햣 향햟햨햟향혦, 햢쮐혝혞햫혦햣  쒫썜걣쟳 햫햟쒬햨햟햪
    </p>
  </header>

  <!-- ORDERS -->
  <main id="ordersList" class="space-y-5 pb-28"></main>

  <!-- BOTTOM NAV -->
  <nav class="fixed left-0 right-0 bottom-0 px-4 pb-4">
    <div class="flex rounded-3xl bg-slate-900/95 backdrop-blur border border-slate-800 overflow-hidden">

      <button class="flex-1 py-3 flex flex-col items-center gap-1 bg-emerald-500 text-black bottom-tab-active">
        <span class="text-xl">游눺</span>
        <span class="text-xs font-semibold">행햟햨햟향혦</span>
      </button>

      <button
        class="flex-1 py-3 flex flex-col items-center gap-1 text-slate-400"
        onclick="window.location.href='active.html'">
        <span class="text-xl">游</span>
        <span class="text-xs font-medium">햃햨혝햦쒫쫨햣</span>
      </button>

      <button
        class="flex-1 py-3 flex flex-col items-center gap-1 text-slate-400"
        onclick="window.location.href='profile.html'">
        <span class="text-xl">游녻</span>
        <span class="text-xs font-medium">쮐햦햩혧</span>
      </button>

    </div>
  </nav>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/orders_v3.js?v=1"></script>
</body>
</html>
