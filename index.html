<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>ELIMAN WORKER</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    background: #0f1620;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 20px;
}

h1 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 20px;
}

.input {
    width: 100%;
    background: #1e293b;
    border: none;
    padding: 14px;
    border-radius: 10px;
    font-size: 17px;
    color: white;
    margin-bottom: 12px;
}

.row {
    display: flex;
    gap: 10px;
}

.btn {
    width: 100%;
    background: #22c55e;
    border: none;
    padding: 16px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    margin-top: 20px;
}
</style>

</head>

<body>

<h1>О вас</h1>

<input class="input" placeholder="Полное имя">
<input class="input" placeholder="Телефон">
<input class="input" placeholder="Улица, дом">
<input class="input" placeholder="Квартира / офис (необязательно)">

<div class="row">
    <input class="input" placeholder="Город">
    <input class="input" placeholder="Штат">
</div>

<input class="input" placeholder="ZIP код">

<select class="input">
    <option>English</option>
    <option>Русский</option>
    <option>Español</option>
</select>

<button class="btn" id="nextBtn">Далее</button>

<script>
document.getElementById("nextBtn").onclick = () => {
    Telegram.WebApp.close();
};
</script>

</body>
</html>
