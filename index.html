<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ELIMAN WORKER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Tailwind for styling (можем убрать позже) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white pt-20 px-24">

    <!-- Registration Screen -->
    <div id="registerScreen" class="p-6">
        <h2 class="text-3xl font-bold mb-4">Регистрация</h2>

        <input id="fullName" type="text" placeholder="Ваше имя"
               class="w-full mb-3 p-3 rounded text-black">

        <input id="phone" type="text" placeholder="Телефон"
               class="w-full mb-3 p-3 rounded text-black">

        <input id="city" type="text" placeholder="Город"
               class="w-full mb-3 p-3 rounded text-black">

        <select id="language" class="w-full mb-3 p-3 rounded text-black">
            <option value="English">English</option>
            <option value="Russian">Русский</option>
            <option value="Spanish">Spanish</option>
        </select>

        <select id="category" class="w-full mb-3 p-3 rounded text-black">
            <option value="Cleaning">Cleaning</option>
            <option value="Handyman">Handyman</option>
            <option value="Moving">Moving</option>
            <option value="Appliance">Appliance Repair</option>
        </select>

        <button id="registerBtn"
                class="w-full bg-green-500 p-3 rounded text-lg font-bold">
            Зарегистрироваться
        </button>
    </div>

    <!-- MAIN APP SCREEN (пока скрыто) -->
    <div id="mainScreen" class="hidden p-6">
        <h1 class="text-3xl font-bold">Добро пожаловать!</h1>
        <p id="workerName" class="text-xl mt-3"></p>
    </div>

    <!-- Connect JS -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
