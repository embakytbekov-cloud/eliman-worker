<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELIMAN WORKER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>

<body class="p-6">

  <div id="content" class="mt-20 text-center">
    <h1 class="text-3xl font-bold">Загрузка...</h1>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabase = createClient(
    "https://ccqldccmikwdjkbxmcsn.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjcWxkY2NtaWt3ZGprYnhtY3NuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMzIxODEsImV4cCI6MjA4MDcwODE4MX0.ce7CPoACHTU6ryGjoELPywa1rpGmDKG5TIZxPFbleuA"
  );

  const tg = window.Telegram.WebApp;
  tg.expand();

  async function init() {
    const user = tg.initDataUnsafe?.user;

    if (!user) {
      document.getElementById("content").innerHTML =
        "<p class='text-red-400 text-xl'>Открой через Telegram</p>";
      return;
    }

    const telegram_id = String(user.id);
    const full_name = user.first_name + " " + (user.last_name || "");

    // Проверяем в Supabase
    let { data: worker } = await supabase
      .from("workers")
      .select("*")
      .eq("telegram_id", telegram_id)
      .single();

    // Если нет — создаём
    if (!worker) {
      let { data: newWorker } = await supabase
        .from("workers")
        .insert({
          telegram_id,
          full_name,
          skills: []
        })
        .select()
        .single();

      worker = newWorker;
    }

    // Показываем главную страницу
    document.getElementById("content").innerHTML = `
      <h1 class="text-3xl font-bold mb-4">Добро пожаловать</h1>
      <p class="text-xl text-green-400">${worker.full_name}</p>
    `;
  }

  init();
</script>

</body>
</html>
