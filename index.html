<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>ELIMAN WORKER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Telegram Mini App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- REGISTRATION -->
    <div id="registerScreen" class="hidden">
        <h2>Регистрация</h2>

        <input id="regName" placeholder="Ваше имя" />
        <input id="regPhone" placeholder="Телефон" />
        <input id="regCity" placeholder="Город" />

        <textarea id="regBio" placeholder="О себе"></textarea>

        <select id="regCategories" multiple>
            <option value="appliance">Appliance Repair</option>
            <option value="cleaning">Cleaning</option>
            <option value="handyman">Handyman</option>
            <option value="moving">Moving</option>
        </select>

        <select id="regLanguages" multiple>
            <option value="en">English</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
        </select>

        <input id="regPhoto" type="file" accept="image/*" />

        <button id="registerBtn">Зарегистрироваться</button>
    </div>

    <!-- MAIN APP -->
    <div id="mainScreen" class="hidden">
        <h2>Добро пожаловать!</h2>
        <p>Профиль загружен</p>
    </div>

    <!-- JS -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
