<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELIMAN WORKER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

  <!-- REGISTRATION SCREEN -->
  <div id="registerScreen" class="p-6 hidden">
    <h2 class="text-2xl font-bold mb-4">Registration</h2>

    <input id="regName" class="w-full p-3 rounded mb-3 text-black" placeholder="Full name">
    <input id="regPhone" class="w-full p-3 rounded mb-3 text-black" placeholder="Phone">
    <input id="regCity" class="w-full p-3 rounded mb-3 text-black" placeholder="City">

    <label>Categories</label>
    <select id="regCategories" multiple class="w-full p-3 rounded mb-3 text-black">
      <option value="cleaning">Cleaning</option>
      <option value="handyman">Handyman</option>
      <option value="appliance_repair">Appliance Repair</option>
      <option value="locksmith">Locksmith</option>
      <option value="moving">Moving</option>
      <option value="smart_home">Smart Home</option>
      <option value="tire_service">Tire Service</option>
      <option value="painting">Painting</option>
      <option value="plumbing">Plumbing</option>
      <option value="electrical">Electrical</option>
    </select>

    <label>Languages</label>
    <select id="regLanguages" multiple class="w-full p-3 rounded mb-3 text-black">
      <option value="en">English</option>
      <option value="ru">Russian</option>
      <option value="es">Spanish</option>
    </select>

    <label>Profile photo</label>
    <input type="file" id="regPhoto" class="w-full p-3 rounded mb-3 bg-white text-black">

    <textarea id="regBio" class="w-full p-3 rounded mb-3 text-black" placeholder="Bio"></textarea>

    <button id="registerBtn" class="w-full p-3 bg-green-500 text-black rounded text-lg font-bold">
      Register
    </button>
  </div>

  <!-- MAIN APP -->
  <div id="mainScreen" class="hidden p-6">
    <h1 class="text-3xl font-bold">Welcome Worker!</h1>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
