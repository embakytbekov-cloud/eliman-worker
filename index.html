<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELIMAN WORKER</title>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <div class="p-6 bg-gray-800 rounded-2xl max-w-md text-center shadow-xl">
        <h1 class="text-3xl font-bold mb-2">ELIMAN WORKER</h1>

        <span id="status" class="px-3 py-1 bg-red-500 rounded-full text-sm">
            OFFLINE
        </span>

        <p class="mt-4 text-gray-300">Войдите через Telegram</p>

        <button id="loginBtn"
            class="mt-6 w-full bg-green-500 hover:bg-green-600 py-3 rounded-xl text-lg font-semibold">
            Войти через Telegram
        </button>

        <p id="error" class="text-red-400 mt-4 hidden">Ошибка входа</p>
    </div>

    <script type="module" src="js/app.js"></script>

</body>
</html>
