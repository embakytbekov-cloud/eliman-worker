<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration | Eliman Worker</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="p-5 pb-20">

  <!-- STEP 0 – LANGUAGE -->
  <section id="stepLang">
    <h2 id="langTitle" class="text-3xl font-bold mb-2">Choose language</h2>
    <p id="langSubtitle" class="text-gray-400 mb-6">
      Select your language. Registration will be shown in your language.
    </p>

    <div class="card lang" data-lang="en">English</div>
    <div class="card lang" data-lang="ru">Русский</div>
    <div class="card lang" data-lang="es">Español</div>
  </section>


  <!-- STEP 1 – PROFILE -->
  <section id="step1" class="hidden">
    <h2 id="step1Title" class="text-3xl font-bold mb-2"></h2>
    <p id="step1Subtitle" class="text-gray-400 mb-4"></p>

    <input id="fullName" class="input-box">
    <input id="phone" class="input-box">
    <input id="street" class="input-box">
    <input id="apt" class="input-box">
    <div class="flex gap-3">
      <input id="city" class="input-box">
      <input id="state" class="input-box">
    </div>
    <input id="zip" class="input-box">

    <button class="btn-main" id="next1"></button>
  </section>


  <!-- STEP 2 – CATEGORY -->
  <section id="step2" class="hidden">
    <h2 id="step2Title" class="text-3xl font-bold mb-2"></h2>
    <p id="step2Subtitle" class="text-gray-400 mb-4"></p>

    <div class="card category" data-cat="Appliance">Appliance Repair</div>
    <div class="card category" data-cat="Cleaning">Cleaning</div>
    <div class="card category" data-cat="Handyman">Handyman</div>
    <div class="card category" data-cat="Locksmith">Locksmith</div>
    <div class="card category" data-cat="Moving">Moving</div>
    <div class="card category" data-cat="SmartHome">Smart Home</div>
    <div class="card category" data-cat="Tire">Tire & Roadside</div>

    <button class="btn-main" id="next2"></button>
  </section>


  <!-- STEP 3 – PHOTO -->
  <section id="step3" class="hidden text-center">
    <h2 id="step3Title" class="text-3xl font-bold mb-3"></h2>

    <div id="photoBox" class="photo-box">Click to upload</div>
    <input type="file" id="photoInput" class="hidden" accept="image/*">

    <button class="btn-main" id="next3"></button>
  </section>

  <script src="register.js"></script>

</body>
</html>
